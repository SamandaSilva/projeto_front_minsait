<h1 style="margin-top: 30px;">Produtos</h1>
<div class="card" style="margin-bottom: 30px;">
  <table class="table table-striped table-hover table table-bordered " >
    <thead class="table-dark ">
      <tr class="text-center" >
        <th scope="col">Nome</th>
        <th scope="col">Código de Barras</th>
        <th scope="col">Preço</th>
        <th scope="col" >Ações</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let produto of produto" class="text-center">
        <td scope="row">{{produto.nome}}</td>
        <td>{{produto.codigoBarras}}</td>
        <td>{{produto.preco | currency}}</td>
        <td>
              <div role="button" class="d-inline-flex gap-1">
                <a class="nav-link active" aria-current="page" [routerLink]="'/produtos/editar/' + produto.id">
                  <i class="bi bi-pencil-square btn btn-warning"></i>
              </a>
              <i type="button" class="bi bi-trash3-fill btn btn-danger" (click)="deletar(produto.id)"></i>
              </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <a class="nav-link active" aria-current="page" routerLink="/produtos/cadastrar" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <button type="button" class="btn btn-primary btn-lg">Cadastrar produto</button>
  </a>
</div>
