<h1>Editar Produto</h1>

<form [formGroup]="produtoForm" (submit)="atualizarProdutos()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Nome do produto</label>
      <input type="text" class="form-control" id="nome" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Código de Barras</label>
      <input type="text" class="form-control" id="codigoBarras" formControlName="codigoBarras">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Preço</label>
        <input type="number" class="form-control" id="preco" formControlName="preco">
      </div>
    <button class="btn btn-primary" type="submit" >Salvar</button>
  </form>
